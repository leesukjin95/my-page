<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="이석진 - 프로필 링크" />
        <meta property="og:description" content="석진이의 개인공간" />
        <meta property="og:image" content="공유할 이미지" />
        <title> - 이석진 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
            body {
                background-color: #44398a;
             }
            .profile {
                width: 100px;
                height: 100px;

               
                border-radius: 100%;

                border : 2px solid white;

                background-image: url('석진이.jpg');
                background-position: center;
                background-size: cover;

            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;

            }
            .wrap > a:hover {
                background-color:  #d2d2d2;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">이석진</h1>
            <p class="sub">석진이의 개인공간</p>
            <a target="_blank" href="https://www.instagram.com/sukjin_1025/">인스타그램</a>

            <a target="_blank" href="https://www.instagram.com/sukjin_1025/">사진 및 동영상</a>
            <a target="_blank" href="https://www.instagram.com/sukjin_1025/">카카오톡 대화목록</a>
            
        </div>
</body>
</html>
